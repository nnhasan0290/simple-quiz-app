<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Quiz application</title>
  </head>
  <body>
    <div class="quiz-container">
      <h2 class="question">question test</h2>
      <li class="option">
        <input class="answer" type="radio" name="answer" id="a" />
        <label for="a" id="a_text">option-1</label>
      </li>
      <li class="option">
        <input class="answer" type="radio" name="answer" id="b" />
        <label for="b_text" id="b_text">option-2</label>
      </li>
      <li class="option">
        <input class="answer" type="radio" name="answer" id="c" />
        <label for="c_text" id="c_text">option-3</label>
      </li>
      <li class="option">
        <input class="answer" type="radio" name="answer" id="d" />
        <label for="d_text" id="d_text">option-4</label>
      </li>
      <input id="submit" type="submit" value="submit" />
    </div>
  </body>
</html>
